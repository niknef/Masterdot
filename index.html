<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Masterdot</title>
</head>
<body>
    <!-- cabecera -->
    <header>
        <img src="./img/logo.png" alt="Logo MasterDot">
    </header>
    <!-- formulario de usuario -->
    <main>
       
        <form action="">
            <div class="itemform">
                <label for="nicka">Introduce tu Nick: </label>
                <input type="text" name="nicka" value="@" id="nicka" readonly>
                <input type="text" name="nick" id="nick" required>
            </div>

            <div>
                <label for="mail">Correo electronico:</label>
                <input type="email" name="mail" id="mail" value="yo@iam.es" required>
            </div>
            
            <div class="itemform">
                <label for="size">Tamaño del juego: </label>
                <select name="size" id="size" required>
                    <option value="">--Por favor elige un tamaño--</option>
                    <option value="1">4x4</option>
                    <option value="2">5x5</option>
                </select>
            </div>
            <div class="itemform">
            
                <input type="submit" value="JUGAR">

            </div>
        </form>
    
    </main>
    <footer>

        <p>Curso FrontEnd de HTML, CSS Y JS</p>

    </footer>    
    <script src="./js/script.js"></script>  
</body>
</html>
