<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Masterdot</title>
</head>
<body>
    <!-- cabecera -->
    <header>
        <img src="./img/logo.png" alt="Logo MasterDot">
    </header>
    <!-- formulario de usuario -->
    <main>
            
        <form action="">
            <div class="itemform">
                <label for="nick">Introduce tu nombre: </label>
                <input type="text" name="nick" id="nick" required>
            </div>
            <div class="itemform">
                <label for="mail">Introduce tu Mail: </label>
                <input type="email" name="mail" id="mail" size="30" required>
            </div>
            <div class="itemform">
                <label for="age">Edad: </label>
                <select name="age" id="age" required>
                    <option value="">--Elige una edad--</option>
                    <option value="menor">Menos de 18 años</option>
                    <option value="mayor">Más de 18 años</option>
                </select>
            </div>
            <div class="itemform">
                <label for="plataform">Tamaño del Juego: </label>
                <select name="plataform" id="plataform" required>
                    <option value="">--Elige una consola--</option>
                    <option value="play">Ps4</option>
                    <option value="xbox">Xbox</option>
                    <option value="pc">Pc</option>
                    <option value="mobile">Mobile</option>
                </select>
            </div>
            <div>
                <label for="juego">Juego más jugado: </label>
                <input type="text" name="juego" id="juego">
            </div>
            <div class="itemform">
            
                <input type="submit" value="JUGAR">

            </div>
        </form>
    </main>
    <footer>

        <p>Curso FrontEnd de HTML, CSS Y JS</p>

    </footer>      
</body>
</html>
